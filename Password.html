<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./CSS-LOGIN/style-password.css">
  <style>
   a,
   button,
   input,
   select,
   h1,
   h2,
   h3,
   h4,
   h5,
   * {
       box-sizing: border-box;
       margin: 0;
       padding: 0;
       border: none;
       text-decoration: none;
       background: none;
       -webkit-font-smoothing: antialiased;
   }
   menu, ol, ul {
       list-style-type: none;
       margin: 0;
       padding: 0;
   }
  </style>
  <title>Document</title>
</head>
<body>
  <div class="password">
    <img class="image-21" src="./Assets/imagenes/image-210.png" />
    <div class="rectangle-9636"></div>
    <div class="astra-index">Astra Index</div>
    <img class="frame-1" src="./Assets/imagenes/frame-10.png" />
    <div class="frame-10">
      <div class="not-registered-yet">Not Registered Yet?</div>
      <a class="create-an-account" href="CreateAccount.html">Create an account</a>
      <div class="vertical-divider"></div>
      <div class="login-message">
        <a href="Login.html">Ir a login</a>
      </div>
    </div>
    <div class="frame-14">
      <div class="frame-13">
        <div class="frame-2">
          <div class="password-change">Password Change</div>
        </div>
      </div>
      <div class="frame-12">
        <form class="frame-11">
          <div class="frame-5">
            <label class="email" for="email">Email</label>
            <div class="frame-3">
              <input type="email" id="email" name="email" class="mail-abc-com" placeholder="mail@abc.com" required>
            </div>
          </div>
          <div class="frame-102">
            <label class="new-password" for="new-password">New Password</label>
            <div class="frame-3">
              <input type="password" id="new-password" name="new-password" class="div" placeholder="*****************" required>
            </div>
          </div>
          <div class="frame-9">
            <div class="frame-6">
              <label class="repeat-password" for="repeat-password">Repeat Password</label>
              <div class="frame-4">
                <input type="password" id="repeat-password" name="repeat-password" class="div" placeholder="*****************" required>
              </div>
            </div>
          </div>
          <div class="frame-7">
            <button type="submit" class="change">Change</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script>
    document.querySelector('.frame-11').addEventListener('submit', function(e) {
      e.preventDefault();
      window.location.href = 'Login.html';
    });
  </script>
</body>
</html>
